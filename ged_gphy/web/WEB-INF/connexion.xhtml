<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TROLL GED</title>
    </h:head>
    <h:body>

        <p:growl showDetail="true" sticky="false"/>
        <p:panel header="Entrer votre LOGIN et votre Mot de passe" style="alignment-baseline: central">
            <h:form>

                <h:panelGrid columns="2" style="margin:  auto  auto">
                    <label for="Login" >Login:</label>
                    <p:inputText value="#{ConnectionController.connection.login}" required="true" label="Login"/>
                    <label for="Password" >Password:</label>
                    <p:inputText value="#{ConnectionController.connection.password}" required="true" label="Password" type="Password"/>
                </h:panelGrid>
                <p:commandButton value="Valider" action="#{ConnectionController.affiche()}" ajax="false" style="margin:  auto  auto"/>

            </h:form>
        </p:panel>
    </h:body>
</html>
